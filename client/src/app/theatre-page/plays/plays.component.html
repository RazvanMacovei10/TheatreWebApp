<div #topOfPage></div>
<app-theatre-navbar></app-theatre-navbar>
<div class="d-flex justify-content-center align-items-center add-div">
  <button mat raised-button class="btn btn-primary" (click)="openAddEditPlayForm()">Add play</button>
</div>
<div class="container main-container">
  <div class="row">
    <div class="col-sm-4 mb-5" *ngFor="let item of plays 
    | paginate :{
      itemsPerPage:tableSize,
      currentPage:page,
      totalItems:count
    }; let i = index">
      <div class="card h-100" style="background-color: bisque;">
        <div class="card-img-wrapper d-flex justify-content-center align-items-center">
          <img [src]="getImageUrl(item)" class="card-img card-img-top image-scale img-card" alt="...">
        </div>
        <div class="card-body">
          <h2 class="card-title text-center">{{ item.name }}</h2>
          <p class="card-text">Type: <strong>{{ item.type.name }}</strong></p>
          <button class="btn btn-danger float-right" (click)="deletePlay(item.id)">Delete</button>
          <button class="btn btn-primary float-right" (click)="openEditForm(item)">Edit</button>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      (pageChange)="onTableDataChange($event)"
    >
    </pagination-controls>
  </div>
</div>
