<div class="fullscreen">
  <app-theatre-navbar></app-theatre-navbar>
  <div
    class="container d-flex justify-content-center align-items-center vh-100"
  >
    <div>
      <div
        class="shadow p-3 mb-5 bg-body rounded main-container account-container"
      >
        <h2 class="text-center text-primary">Account details</h2>
        <hr />
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group row mb-5">
              <label for="name" class="col-sm-4 col-form-label">Name:</label>
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  id="name"
                  readonly
                />
              </div>
            </div>
            <div class="form-group row mb-5">
              <label for="username" class="col-sm-4 col-form-label"
                >Username:</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  id="username"
                  readonly
                />
              </div>
            </div>
            <div class="form-group row mb-5">
              <label for="email" class="col-sm-4 col-form-label">Email:</label>
              <div class="col-sm-8">
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  id="email"
                  readonly
                />
              </div>
            </div>
            <div class="form-group row mb-5">
              <label for="name" class="col-sm-4 col-form-label"
                >Number of events:</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  name="events"
                  readonly
                  id="events"
                />
              </div>
            </div>
            <div class="form-group row mb-5">
              <label for="name" class="col-sm-4 col-form-label"
                >Number of events scheduled:</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  name="eventsScheduled"
                  readonly
                  id="eventsScheduled"
                />
              </div>
              <div class="row justify-content-md-center">
                <button
                  class="btn btn-outline-primary col-sm-5"
                  (click)="openChangePasswordDialog()"
                >
                  Change password
                </button>
              </div>
            </div>
          </div>

          <div class="card-img-wrapper col-sm-6">
            <div class="row justify-content-md-center">
              <img
                name="image"
                id="image"
                class="card-img card-img-top image-scale img-card"
                alt="..."
              />
            </div>
            <div class="row justify-content-md-center">
              <div class="col col-lg-6">
                <button
                  class="btn btn-outline-primary"
                  (click)="openChangePictureDialog()"
                >
                  Change picture
                </button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
