<app-login-navbar></app-login-navbar>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="shadow p-3 mb-5 bg-body rounded">
      <form *ngIf="!(isLoggedIn$|async)" #loginForm="ngForm" class="d-flex flex-column" (ngSubmit)="login()" autocomplete="off"> 
        
        <div class="form-floating mb-3">
          <input name="username"
                 [(ngModel)]="model.username"
                 class="form-control me-2" 
                 type="text" 
                 placeholder="UserName">
          <label for="username">Username</label>
        </div> 
        <div class="form-floating mb-3">
          <input 
            name="password"
            [(ngModel)]="model.password"
            class="form-control me-2" 
            type="password" 
            placeholder="Password">
          <label for="password">Password</label>
        </div> 
        <button class="btn btn-outline-success align-self-center" type="submit">Login</button> 
      </form> 
      <div *ngIf="isLoggedIn$|async">
        <a (click)="logout()">Logout</a>
      </div>
      <div class="container d-flex justify-content-center align-items-center mt-3">
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary me-2" routerLink="/auth/register-theatre">Register as theatre</button>
          <button class="btn btn-primary me-2" routerLink="/auth/register">Register as user</button>
        </div>
      </div>
    </div>  
  </div>
