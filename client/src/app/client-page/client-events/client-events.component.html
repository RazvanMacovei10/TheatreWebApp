
<app-client-navbar></app-client-navbar>
<div class="text-center mt-3">
  <h2>Your result - {{events.length}}</h2>
</div>

<div class="col-md-6">
  <form
    [formGroup]="filterForm"
    (ngSubmit)="getFilteredEvents()"
    autocomplete="off"
  >
    <div class="mb-3">
      <select formControlName="city" name="city">
          <option value="">City</option>
          <option *ngFor="let city of cities$ | async" [ngValue]="city">{{ city}}</option>
        </select>
    </div>
    <div class="mb-3">
      <input
        type="text"
        class="form-control"
        formControlName="name"
        placeholder="name"
      />
    </div>
    <div class="text-center mt-2">
      <button
        class="btn btn-success me-2"
        type="submit"
        
      >
        Search
      </button>
      <a class="btn btn-danger" href="home/events" type="button">
        Reset filters
      </a>
    </div>
  </form>
</div>


<a class="btn btn-success" (click)="getFilteredEvents()">Logout</a>
<div class="container main-container">
  <div class="row">
    <div class="col-sm-4 mb-5" *ngFor="let item of events 
    | paginate :{
      itemsPerPage:tableSize,
      currentPage:page,
      totalItems:count
    }; let i = index">
      <div class="card h-100">
        <div class="card-img-wrapper d-flex justify-content-center align-items-center">
          <img [src]="getImageUrl(item.play)" class="card-img card-img-top image-scale img-card" alt="...">
        </div>
        <div class="card-body">
          <h2 class="card-title">{{ item.play.name }}</h2>
          <p class="card-text">
            theatre: <strong>{{ item.theatreName }}</strong>
          </p>
          <p class="card-text">
            Available Seats: <strong>{{ item.availableSeats }}</strong>
          </p>
          <p class="card-text">
            Date: <strong>{{ item.datetime }}</strong>
          </p>
          <button class="btn btn-primary" *ngIf="isLoggedIn$ | async">Buy ticket</button>
          <button class="btn btn-danger" *ngIf="!(isLoggedIn$ | async)" disabled >Login for buying tickets
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      (pageChange)="onTableDataChange($event)"
    >
    </pagination-controls>
  </div>
</div>
