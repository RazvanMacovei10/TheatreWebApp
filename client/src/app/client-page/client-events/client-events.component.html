<div #topOfPage style="background-color:darkgray">
<app-client-navbar></app-client-navbar>
<div class="text-center mt-3">
  <h3>We found {{events?.length}} results based on your search</h3>
</div>

<div class="row justify-content-center" >
  <div class="col-md-6">
  <form class="form-inline" [formGroup]="filterForm" (ngSubmit)="getFilteredEvents()" autocomplete="off">
    <div class="row">
      <div class="col-md-3">
        <div class="mb-3">
          <select formControlName="city" name="city" (change)="getFilteredEvents()" class="form-control">
            <option value="" disabled selected hidden >Select a city </option>
            <option *ngFor="let city of cities$ | async" [ngValue]="city">{{ city }}</option>
          </select>
        </div>
      </div>
      <div class="col-md-2">
        <div class="mb-3">
          <input type="text" class="form-control" formControlName="name" placeholder="Name" (input)="getFilteredEvents()"/>
        </div>
      </div>
      <div class="col-md-2">
        <div class="mb-3">
          <input type="number" class="form-control" formControlName="priceFrom" (input)="getFilteredEvents()"/>
        </div>
      </div>
      <div class="col-md-2">
        <div class="mb-3">
          <input type="number" class="form-control" formControlName="priceTo"  (input)="getFilteredEvents()"/>
        </div>
      </div>
      <div class="col-md-1">
        <div class="mb-3">
          <button class="btn btn-secondary me-2" type="submit"><i class="fa fa-search"></i></button>
        </div>
      </div>
      <div class="col-md-2">
        <div class="mb-3">
          <a class="btn btn-secondary" href="home/events" type="button">Reset</a>
        </div>
      </div>
    </div>
  </form>
  </div>
  </div>

  


<div class="container main-container">
  <div class="row">
    <div class="col-sm-4 mb-5" *ngFor="let item of events 
    | paginate :{
      itemsPerPage:tableSize,
      currentPage:page,
      totalItems:count
    }; let i = index">
      <div class="card h-100" style="background-color: bisque;cursor:pointer" (click)="onCardClick(item)">
        <div class="card-img-wrapper d-flex justify-content-center align-items-center">
          <img [src]="getImageUrl(item.play)" class="card-img card-img-top image-scale img-card" alt="...">
        </div>
        <div class="card-body">
          <h1 class="card-title text-center">{{ item.play.name }}</h1>
          <p class="card-text">
            <fa-icon [icon]="faCalendar" style="margin-right:0.5em;"></fa-icon><strong>{{ getDate(item.datetime) }} 
              <strong>{{ getTime(item.datetime) }}</strong></strong>
          </p>
          <p class="card-text">
            <strong>{{ item.theatreName }}</strong>
          </p>
          <p class="card-text">
            Available Seats: <strong>{{ item.availableSeats }}</strong>
          </p>
          
          <p class="card-text">
            Price: <strong>{{ item.price }}</strong> $
          </p>          
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      (pageChange)="onTableDataChange($event)"
    >
    </pagination-controls>
  </div>
</div>
</div>
