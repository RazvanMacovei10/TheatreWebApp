
<div class="fullscreen">
<app-client-navbar></app-client-navbar>
<div class="div-cover">
  <h1>Your account details</h1>
</div>

<div class="container account-container vh-100">
    <div>


      <div class="shadow p-3 mb-5 bg-body rounded main-container account-container">
        
        
          <h2 class="text-center text-primary">Account details</h2>
          <hr />
          <div class="form-group row mb-5">      
            <label for="username" class="col-sm-2 col-form-label">Username:</label>      
            <div class="col-sm-8">
                        <input
              type="text"
              class="form-control"
              name="username"
              id="username"
              
              required
              readonly
            />
        </div>
          </div>
          <div class="form-group row mb-5">      
            <label for="email" class="col-sm-2 col-form-label">Email:</label>      
            <div class="col-sm-8">
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"    
              readonly     
              
            />
        </div>
          </div>
          <div class="form-group row mb-5">      
            <label for="reservations" class="col-sm-2 col-form-label">Number of reservations:</label>      
            <div class="col-sm-8">
            <input
              type="reservations"
              class="form-control"
              name="reservations"             
              readonly
              id="reservations"
             
            />
            </div>
          </div>
 

       
          <button class="btn btn-outline-primary d-flex just" (click)="openChangePasswordDialog()">Change password</button>
      </div>
      
      </div>  
      
    </div>  
</div>
