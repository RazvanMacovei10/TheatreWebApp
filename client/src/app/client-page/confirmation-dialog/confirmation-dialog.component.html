<h1 md-dialog-title>Confirm</h1>
<div md-dialog-content>{{confirmMessage}}</div>
<div md-dialog-actions class="mt-3 d-flex justify-content-end">
  <button md-button class="btn btn-success" (click)="dialogRef.close(true)">Confirm</button>
  <button md-button class="btn btn-danger" (click)="dialogRef.close(false)">Cancel</button>
</div>
