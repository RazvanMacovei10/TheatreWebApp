<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/admin">Admin page</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li *ngIf="isLoggedIn$ | async">
            <a class="nav-link" (click)="logout()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container">
    <div class="row justify-content-center mt-3" *ngIf="registerForms.length === 0">
      <div class="col-md-6">
        <div class="alert alert-info" role="alert">
          <p class="text-center mb-0">No register forms to display</p>
        </div>
      </div>
    </div>
  
    <div class="row" *ngIf="registerForms.length > 0">
      <div class="col-md-12">
        <div *ngFor="let form of registerForms">
          <app-theatre-register-forms [registerForm]="form" (reloadList)="reloadList()"></app-theatre-register-forms>
        </div>
      </div>
    </div>
  </div>
