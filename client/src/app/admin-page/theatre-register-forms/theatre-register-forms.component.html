<div class="container border border-2 border-secondary rounded p-3">
    <div class="row">
      <div class="col">
        <span class="fw-bold">Username: </span>
        <p class="username">{{ registerForm.username }}</p>
      </div>
      <div class="col">
        <span class="fw-bold">Email: </span>
        <p class="email">{{ registerForm.email }}</p>
      </div>
      <div class="col">
        <span class="fw-bold">Address:</span>
        <p class="address">
          {{
            registerForm.address.city +
              " " +
              registerForm.address.street +
              " " +
              registerForm.address.number
          }}
        </p>
      </div>
      <div class="col">
        <span class="fw-bold">Total seats:</span>
        <p class="total-seats">{{ registerForm.totalSeats }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col d-flex justify-content-center">
        <img [src]="getImageUrl()" alt="Converted Image" class="img-fluid rounded mt-3" />
      </div>
    </div>
    <div class="row mt-3">
      <div class="col d-flex justify-content-center">
        <button class="btn btn-primary me-3" (click)="approveTheatre()">Approve</button>
        <button class="btn btn-danger" (click)="deleteTheatre()">Delete</button>
      </div>
    </div>
  </div>
